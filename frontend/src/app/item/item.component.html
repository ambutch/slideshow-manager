<div
        class="image"
        [style.background-image]="'url(' + baseUrl + '/image/thumbnail/' + photo.id + '?w=200&h=200)'"
        [style.background-size]="'contain'"
        (click)="openDialog()"
></div>
<mat-checkbox
        class="checkbox"
        [(checked)]="published"
        (change)="updatePhotoState($event.checked)">
    {{photo.name.length > 20 ? ((photo.name | slice : 0 : 18) + '...') : photo.name}}
</mat-checkbox>
